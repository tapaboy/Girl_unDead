#textdomain wesnoth-units

#The peasant child was a little difficult at first but I think I've got it now. I had to make the male children advance into peasants, while the females advance to peasant wives, and still have both appear in the help menu.

[unit_type]
	id=Malica
	name= _ "Malica"
	race=human
	gender=female
	image="units/humans/Malica.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
        profile="portraits/humans/Malica.png"
	ellipse="misc/ellipse-nozoc"
	hitpoints=15
	movement_type=smallfoot
	movement=5
	experience=15
	level=0
	alignment=lawful
	advances_to=null
	cost=5
	usage=fighter
	description= _ "Young and fragile, children are easily finished."
	die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
	[defend]
		[frame]
			begin=-126
			end=-125
			image="units/humans/Malica.png"
		[/frame]
		[frame]
			begin=-125
			end=125
			image="units/humans/Malica-defend1.png"
		[/frame]
		[frame]
			begin=125
			end=126
			image="units/humans/Malica-defend2.png"
		[/frame]
	[/defend]
	[attack]
		name=small knife
		description=_"small knife"
		icon=attacks/dagger-human.png
		type=blade
		range=melee
		damage=4
		number=2
	[/attack]
	[attack_anim]
		[filter_attack]
			name=small knife
		[/filter_attack]
		[if]
			hits=yes
			[frame]
				begin=-150
				end=-100
				image="units/humans/Malica.png"
			[/frame]
			[frame]
				begin=-100
				end=100
				image="units/humans/Malica-attack.png"
				sound=dagger-swish.wav
			[/frame]
			[frame]
				begin=100
				end=150
				image="units/humans/Malica.png"
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-150
				end=-100
				image="units/humans/Malica.png"
			[/frame]
			[frame]
				begin=-100
				end=100
				image="units/humans/Malica-attack.png"
				sound=dagger-swish.wav
			[/frame]
			[frame]
				begin=100
				end=150
				image="units/humans/Malica.png"
			[/frame]
		[/else]
	[/attack_anim]
[/unit_type]
