#textdomain wesnoth-units

[unit_type]
    id=Silver Chocobone
    name= _ "Silver Chocobone"
    race=undead
    image="units/undead-skeletal/chocobone-s.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=60
    movement_type=undeadfoot
    [defense]
        village=60
    [/defense]
    movement=10
    experience=120
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [resistance]
        arcane=70
    [/resistance]
    cost=46
    usage=scout
    description= _ "Riding the bones of ostrich-like large birds once used as mounts by a lost civilization, the skeletal Chocobones can move faster than most cavalry units."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SUBMERGE}+{SPECIAL_NOTES_CHARGE}
    die_sound={SOUND_LIST:SKELETON_DIE}
    {DEFENSE_ANIM "units/undead-skeletal/chocobone-s-defend-2.png" "units/undead-skeletal/chocobone-s-defend-1.png" {SOUND_LIST:SKELETON_HIT} }
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        [specials]
            {WEAPON_SPECIAL_CHARGE}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        damage=12
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-350
        [frame]
            duration=100
            image="units/undead-skeletal/chocobone-s-attack-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/undead-skeletal/chocobone-s-attack-2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/undead-skeletal/chocobone-s-attack-3.png"
                sound=spear-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=50
                image="units/undead-skeletal/chocobone-s-attack-3.png"
                sound=spear.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/undead-skeletal/chocobone-s-attack-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/undead-skeletal/chocobone-s-attack-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/undead-skeletal/chocobone-s-attack-1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
