################################
#### Macro for scenario 5 
#### 闇の剣
####
#define OBJ_SWORD_DARK X Y ID
    # まずアイテムを表示させておく
    {PLACE_IMAGE items/dark-sword.png ({X}) ({Y})}
    # 初めてこの場所に来たときという証拠
    [event]
        name=moveto
        [filter]
            side=1
            x={X}
            y={Y}
        [/filter]
        {VARIABLE sword_taken 0}
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            x={X}
            y={Y}
        [/filter]
        [if]
            # まだ剣を取っていないか、もう取ったあとか判定する。
            [variable]
                name=sword_taken
                numerical_equals=0
            [/variable]
            # 剣を取るか尋ねる
            [then]
                [message]
                    speaker=narrator
                    image="wesnoth-icon.png"
                    message= _ "Do you take this sword ?"
                    [option]
                        message= _ "Yes"
                        [command]
                            # 剣の定義
                            [object]
                                id={ID}
                                name= _ "Sword of Darkness"
                                image=attacks/greatsword-human.png
                                duration=forever
                                # wmllint: local spelling forgemasters
                                description= _ "You get power of darkness"
                                cannot_use_message= _ "Only skeleton and troll can have the sword."
                                [filter]
                                    type=Death Knight,Skeleton,Deathblade,Revenant,Draug,Death Knight,Revenant Loyal,Death Knight Loyal,Skeleton Archer,Bone Shooter,Banebow,Trollo Whelpo,Trollo,Trollo Warrioro
                                    x,y={X},{Y}
                                [/filter]
                                # 剣を取ったら
                                [then]
                                    [remove_item]
                                        x,y={X},{Y}
                                    [/remove_item]
                                    [message]
                                        speaker=narrator
                                        image="wesnoth-icon.png"
                                        message= _ "The sword belongs to this unit."
                                    [/message]
                                    # 剣を取ったという証拠
                                    {VARIABLE sword_taken 1}
                                [/then]
                                # 同系統の攻撃を出来なくする
                                [effect]
                                    apply_to=remove_attacks
                                    range=melee
                                    type=blade
                                [/effect]
                                # 剣の攻撃力
                                [effect]
                                    apply_to=new_attack
                                    # the name is intentionally "sword" so that the existing sword animation of the unit will be used
                                    name=sword
                                    description= _ "Sword of Darkness"
                                    icon=attacks/greatsword-human.png
                                    type=blade
                                    range=melee
                                    [specials]
                                        {WEAPON_SPECIAL_POISON}
                                    [/specials]
                                    damage=15
                                    number=4
                                [/effect]
                                # ユニットに隠密能力と闇の力を付与する
                                [effect]
                                     apply_to=new_ability
                                     [abilities]
                                         {ABILITY_NIGHTSTALK}
                                         {ABILITY_DARKENS_LEVEL_2}
                                     [/abilities]
                                [/effect]
                            [/object]
                        [/command]
                    [/option]
                    # 剣を取らないときは
                    [option]
                        message= _ "No"
                        [command]
                            [allow_undo]
                            [/allow_undo]
                        [/command]
                    [/option]
                [/message]
            [/then]
            # 取らないときはやり直しができるようにする
            [else]
                [allow_undo]
                [/allow_undo]
            [/else]
        [/if]
    [/event]
#enddef

