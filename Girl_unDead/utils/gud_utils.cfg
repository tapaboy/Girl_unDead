                name=NW
                equals=on
            [/variable]
            [or]
                [variable]
                    name=NE
                    equals=on
                [/variable]
            [/or]
            [or]
                [variable]
                    name=SW
                    equals=on
                [/variable]
            [/or]
            [or]
