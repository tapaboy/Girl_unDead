                    y=8,8,8,8,8,7,7,7,7,9,8,9,8,9,10
                    terrain=Ur
                [/terrain]
        [unit]
            side=2
            type=Orcish Warrior
            x,y=22,7
            ai_special=guardian
        [/unit]
        [unit]
            side=2
            type=Orcish Grunt
            x,y=22,8
            ai_special=guardian
        [/unit]
                # appear shamans
                {SHAMANS}
                [message]
                    speaker=Cyclos
                    message= _ "I have found you!...  But, where is Loana?  Loana?"
                [/message]
                [role]
