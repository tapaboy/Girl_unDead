                    type=Elvish Shaman
                [/role]
                [message]
                    role=Shaman
                    message= _ "Oh, Cyclos.  The higher shamans like Loana have been taken away by soldiers of the Kingdom."
                [/message]
                [message]
                    speaker=Cyclos
                    message= _ "No!!..."
                [/message]
                [message]
