    ## death of Puppeteer
    [event]
        name=last_breath
        [filter]
            id=Puppeteer
        [/filter]
        [message]
            speaker=Puppeteer
            message= _ "You are Malica, are you not?"
        [/message]
        [message]
            speaker=Malica
            message= _ "Why do you know me?"
        [/message]
        [message]
            speaker=Puppeteer
            message= _ "There is no time to explain, but I will say that you mother is alive.  She is in the King's castle.  Only I can tell your mother is alive.  Go to the King's castle."
        [/message]
        [message]
            speaker=Malica
            message= _ "Please tell me more!...  He died..."
        [/message]
        [kill]
            side=3
        [/kill]
        [message]
            speaker=Stella
            message= _ "Ah! My arms hurt!"
        [/message]
                [object]
                    name= _ "cursed bow"
                    image=attacks/bow.png
                    duration=forever
                    [filter]
                        id=Stella
                    [/filter]
                    # 同系統の攻撃を出来なくする
                    [effect]
                        apply_to=remove_attacks
                        range=ranged
                        type=pierce
                    [/effect]
