### [remove_shroud]
###
    [event]
        name=new turn
        first_time_only=no
        [if]
            [have_unit]
                side=1
                type=White Mage, Red Mage
            [/have_unit]
            [then]
                [remove_shroud]
                [/remove_shroud]
                [message]
                    speaker=Cyclos
                    message= _ "The shroud is cleared."
                [/message]
                [message]
                    speaker=Malica
                    message= _ "It is certainly thanks to Hendrich."
                [/message]
                [message]
                    speaker=Poet
                    message= _ "Sometimes even a mage can be useful.."
                [/message]
                [message]
                    speaker=Hendrich
                    message= _ "I will do my best and I will be more helpful."
                [/message]
                [modify_unit]
                    [filter]
                        id=Hendrich
                    [/filter]
                    canrecruit=no
                    type=Mage of Light
                    [modifications]
                        {TRAIT_LOYAL}
                    [/modifications]
                    {IS_LOYAL}
                [/modify_unit]
                [message]
                    speaker=Poet
                    message= _ "Oh, it's dazzling!  Withdraw the previous word!"
                [/message]
            [/then]
        [/if]
    [/event]


